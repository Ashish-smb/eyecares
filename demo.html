<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .visible {
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <nav id="navbar" class="fixed top-0 left-0 w-full bg-blue-500 text-white p-4 z-10">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold">Brand</a>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-gray-300">Home</a></li>
                    <li><a href="#" class="hover:text-gray-300">About</a></li>
                    <li><a href="#" class="hover:text-gray-300">Services</a></li>
                    <li><a href="#" class="hover:text-gray-300">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="mt-20">
        <section class="h-screen bg-gray-200 p-8">
            <h1 class="text-4xl">Welcome to Our Website</h1>
        </section>
        <section class="h-screen bg-gray-300 p-8">
            <h2 class="text-3xl">About Us</h2>
        </section>
        <section class="h-screen bg-gray-400 p-8">
            <h2 class="text-3xl">Our Services</h2>
        </section>
        <section class="h-screen bg-gray-500 p-8">
            <h2 class="text-3xl">Contact Us</h2>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var lastScrollTop = 0;
            $(window).scroll(function() {
                var st = $(this).scrollTop();
                if (st > lastScrollTop) {
                    // Scroll Down
                    $('#navbar').removeClass('visible').addClass('hidden');
                } else {
                    // Scroll Up
                    $('#navbar').removeClass('hidden').addClass('visible');
                }
                lastScrollTop = st;
            });
        });
    </script>
</body>
</html>
